<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--css-->
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>

</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form id="loginForm"  method="post"> 


                    <div class="input-field">
                        <input type="text" name="Name" id="username" placeholder="Username" required>
                        <span id="usernameError" class="error"></span>
                    </div>  
                    <div class="input-field">
                        <input type="password" id="password" name="Password"  placeholder="Password" required>
                        <span id="passwordError" class="error"></span>
                    </div>  
                    <!--academicyear-->

                    <div class="input-field">
                         <div class="p"> 
                              <p>Academic Year </p>
                         </div>
   
                        <div class="options">
                             <select name="yearType" id="yearType" class="option" required>
                                <option value=""></option>
                                <option value="2020-21">2020-21</option>
                                <option value="2021-22">2021-22</option>
                                <option value="2022-23">2022-23</option>
                                <option value="2023-24">2023-24</option>
                                <option value="2024-25">2024-25</option>
                            </select>
                            <span id="yearTypeError" class="error"></span>
                        </div>
                    </div>

                    <!--semester-->

                    <div class="input-field">
                        <div class="p"> 
                            <p>Semester </p>
                        </div>
                    
                        <div class="options">
                            <select name="semType" id="semType" class="option" required>
                                <option value=""></option>
                                <option value="s1">s1</option>
                                <option value="s2">s2</option>
                                <option value="s3">s3</option>
                                <option value="s4">s4</option>
                                <option value="s5">s5</option>
                            </select>
                            <span id="semTypeError" class="error"></span>
                        </div>
                    </div>
                    <!--role-->
                    <div class="input-field">
                        <div class="p"> 
                            <p>Role</p>
                        </div>

                        <div class="options">
                            <select  name="uesrtype" id="userType" class="option" required>
                                <option value=""></option>
                                <option value="Student">Student</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Guest">Guest</option>

                            </select>
                            <span id="userTypeError" class="error"></span>
                        </div>
                    </div>




<!--button-->
<button  class="button" type="submit">Login</button>

</form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
